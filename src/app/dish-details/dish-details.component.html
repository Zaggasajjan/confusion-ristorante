<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxflex *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>   
                <img mat-card-image src={{dish.image}} alt={{dish.name}}>
                <mat-card-content>
                    <p>{{dish.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button> 
                </mat-card-actions>
        </mat-card>
      </div>
    
    
  </div>

  <div fxFlex="40">
    <div *ngFor="let data of dish.comments">
      <p> {{data.comment}}</p>
      <span *ngIf="data.rating">{{data.rating}} star</span>
      <span>{{data.author}} {{data.date | date }}</span>
    </div>
  </div>

</div>
