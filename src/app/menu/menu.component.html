<div class="container"
   fxLayout="column"
   fxLayoutGap="10px">

  <div fxFlex>
    <div>
        <h1>Menu</h1>
        <hr>
    </div>

  </div>

   <div fxFlex>
 <mat-grid-list cols="2" rowheight="200px">
    <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">
    <img height="100%" src={{dish.image}} alt={{dish.name}}>
    <mat-grid-tile-footer>
        <h1>{{dish.name | uppercase}}</h1>
    </mat-grid-tile-footer>
    </mat-grid-tile>
</mat-grid-list>
 </div>

 <app-dish-details [dish] = "selectedDish"></app-dish-details>

</div>
